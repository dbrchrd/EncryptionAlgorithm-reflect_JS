<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      * { margin: 0; padding: 0;}
      body { width: 100vw; heigth: 100vh; }
      input.input {
        width: 100%;
        /* heigth: 50px; */
      }
    </style>
    <title></title>
  </head>
  <body>
    <input class="input" type="text" placeholder="Type text to encrypt or decrypt ...">
    <h2 class="res">Result here</h2>
    <script type="text/javascript">
      ///// USING BROWSER /////
      const ab = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m"];
      const no = ["n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
      var AB = []; var NO = [];
      ab.forEach((item, i) => AB.push(item.toUpperCase()));
      no.forEach((item, i) => NO.push(item.toUpperCase()));
      n0to4 = ["0", "1", "2", "3", "4"]; n5to9 = ["5", "6", "7", "8", "9"];
      document.querySelector(".input").onkeyup = () => f();
      document.querySelector(".input").onchange = () => f();
      const f = () => {
        let tocode = document.querySelector(".input").value;
        console.log("Text to convert :", tocode);
        let tcarr = tocode.split(""); let tcarrnew = "";
        tcarr.forEach((item, i) => {
          if (ab.includes(item)) tcarrnew += no[ab.indexOf(item)];
          else if (AB.includes(item)) tcarrnew += NO[AB.indexOf(item)];
          else if (no.includes(item)) tcarrnew += ab[no.indexOf(item)];
          else if (NO.includes(item)) tcarrnew += AB[NO.indexOf(item)];
          else if (n0to4.includes(item)) tcarrnew += n5to9[n0to4.indexOf(item)];
          else if (n5to9.includes(item)) tcarrnew += n0to4[n5to9.indexOf(item)];
          else tcarrnew += item;
        });
        console.log("Text converted :", tcarrnew);
        document.querySelector(".res").innerText = tcarrnew;
      }
    </script>
  </body>
</html>
